<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Expenses chart component</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="parent">
      <div class="top">
        <div class="f-part">
          <p>My balance</p>
          <h2>$921.48</h2>
        </div>
        <div class="s-part">
          <img src="./images/logo.svg" alt="" />
        </div>
      </div>
      <div class="box">
        <h2>Spending - Last 7 days</h2>
        <div class="days">
          <div class="mon">
            <div></div>
            <p>mon</p>
          </div>
          <div class="tue">
            <div></div>
            <p>tue</p>
          </div>
          <div class="wed">
            <div></div>
            <p>wed</p>
          </div>
          <div class="thu">
            <div></div>
            <p>thu</p>
          </div>
          <div class="fri">
            <div></div>
            <p>fri</p>
          </div>
          <div class="sat">
            <div></div>
            <p>sat</p>
          </div>
          <div class="sun">
            <div></div>
            <p>sun</p>
          </div>
        </div>
        <hr />
        <div class="month">
          <div class="total">
            <p>Total this month</p>
            <h2>$478.33</h2>
          </div>
          <div class="last">
            <h4>+2.4%</h4>
            <p>form last month</p>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
